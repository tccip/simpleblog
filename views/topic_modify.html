{{template "header"}}
<title>添加文章 - 我的博客</title>
</head>

<body>
    {{template "navbar" .}}
    <div class="container">
        <div class="page-header">
            <h1>修改文章</h1>
        </div>
        <form method="post" action="/topic/addIn">
            <input type="hidden" name="id" value="{{.Topic.Id}}">
            <div class="form-group">
                <label>文章标题</label>
                <input type="text" name="title" id="name" class="form-control" value="{{.Topic.Name}}" />
            </div>
            <div class="form-group">
                <label>文章内容：</label>
                <textarea type="text" name="content" cols="30" rows="10" id="content" class="form-control" val>{{.Topic.Content}}</textarea>
            </div>
            <button type="submit" class="btn btn-default" >提交</button>            
        </form>
    </div>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
