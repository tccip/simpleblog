{{template "header"}}
<title>添加文章 - 我的博客</title>
</head>

<body>
    {{template "navbar" .}}
    <div class="container">
        <div class="page-header">
            <h1>添加文章</h1>
        </div>
        <form method="post" action="/topic/addIn">
            <div class="form-group">
                <label>文章标题</label>
                <input type="text" name="title" id="name" class="form-control" />
            </div>
            <div class="form-group">
                <label>文章内容：</label>
                <textarea type="text" name="content" cols="30" rows="10" id="content" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-default" onclick="return checkInput();">提交</button>
        </form>
    </div>
    <script type="text/javascript">
        function checkInput() {
            var name = document.getElementById("name");
            if (name.value.length == 0) {
                alert("请输入标题");
                return false;
            }

            var content = document.getElementById("content");
            if (content.value.length == 0) {            
                    alert("内容为空");
                    return false;
                }
                return true;
        }
    </script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
